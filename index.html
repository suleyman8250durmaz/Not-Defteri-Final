<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Defteri</title>
  <!-- Bootstrap CSS Kütüphanesi -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome İkon Kütüphanesi -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="light">
  <!-- Not Defteri Görselleri -->
  <div class="notebook-bg-left"></div>
  <div class="notebook-bg-right"></div>

  <!-- Tema Değiştirme Butonu -->
  <button id="theme-toggle" class="btn btn-outline-secondary btn-sm theme-toggle"><i
      class="fa-solid fa-moon"></i></button>

  <div class="container">

    <h1>Not Defteri</h1>
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" id="note-title" class="form-control mb-2" placeholder="Not Başlığı">
        <textarea id="note-input" class="form-control mb-2" placeholder="Notunuzu yazın..."></textarea>
        <!-- Renk seçici alan -->
        <input type="color" id="color-picker" class="color-picker mt-2" value="#4B0082">
        <!-- Not ekleme butonu -->
        <button id="add-note" class="btn btn-primary btn-sm mt-2 w-100"><i class="fa-solid fa-plus me-1"></i>Not
          Ekle</button>
      </div>
      <div class="col-md-6">
        <div class="note-list">
          <!-- Notların görüntüleneceği alan -->
          <div id="note-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Bildirimi -->
  <div class="toast-container">
    <div id="error-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true" data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body"></div> <!-- Toast mesajı için alan -->
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Uygulama JavaScript Dosyası -->
  <script type="module" src="js/app.js"></script>
  <!-- Bootstrap JavaScript Kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
